<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LOG IN</title>
        <h1>Login to view files</h1>
        <form action="https://wincy02.github.io/Lab2_Starter/">
            <fieldset>
                <label for="username">Username:</label>
                <input list="users" id="username" name="username">(<i>anything will work</i>)
                <br><br>
                <datalist id="users">
                    <option value="cse"></option>
                    <option value="ucsd"></option>
                    <option value="software"></option>
                    <option value="html"></option>

                </datalist>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">(<i>anything will work</i>)
                <br><br>
                <button type="Login">Login</button>
            </fieldset>
        </form>
    </head>
</html>
